<div class="container" *ngIf="skill">
  <div class="row my-5">
    <form class="formulario" (ngSubmit)="update()" novalidate #f="ngForm">
      <h1 class="my-4 titulo-form">Editar una skill</h1>

      <div class="form-group my-4">
        <label for="nombre" class="form-label label"
          ><b>Nombre de skill</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombre"
          id="nombre"
          [(ngModel)]="skill.nombre"
          placeholder="Ingrese skill..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="porcentaje" class="form-label label"
          ><b>Porcentaje de conocimiento</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="porcentaje"
          id="porcentaje"
          [(ngModel)]="skill.porcentaje"
          placeholder="Ingrese un numero..."
          required
        />
      </div>
      <!-- <div class="form-group my-4">
        <label for="img" class="form-label"><b>Imagen(Opcional)</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img"
          id="img"
          [(ngModel)]="skill.img"
          required
        />
      </div> -->

      <button class="btn btn-primary mt-3">Actualizar skill</button>
    </form>
  </div>
</div>
