<div class="container" *ngIf="skill">
  <div class="row">
    <h2 class="my-4">Editar una skill</h2>

    <form (ngSubmit)="update()" novalidate #f="ngForm">
      <div class="form-group my-4">
        <label for="nombre" class="form-label"><b>Nombre de empresa</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombre"
          id="nombre"
          [(ngModel)]="skill.nombre"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="porcentaje" class="form-label"
          ><b>Porcentaje de conocimiento</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="porcentaje"
          id="porcentaje"
          [(ngModel)]="skill.porcentaje"
          required
        />
      </div>
      <!-- <div class="form-group my-4">
        <label for="img" class="form-label"><b>Imagen(Opcional)</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img"
          id="img"
          [(ngModel)]="skill.img"
          required
        />
      </div> -->

      <button class="btn btn-primary mt-3">Actualizar skill</button>
    </form>
  </div>
</div>
