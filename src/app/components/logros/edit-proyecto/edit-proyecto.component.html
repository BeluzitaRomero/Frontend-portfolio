<section class="container">
  <div class="row my-5">
    <form class="formulario" (ngSubmit)="update()" novalidate #f="ngForm">
      <h1 class="my-4 titulo-form">Editar proyecto</h1>
      <div class="form-group my-4">
        <label for="nombreProyecto" class="form-label label"
          ><b>Nombre del proyecto</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombreProyecto"
          id="nombreProyecto"
          [(ngModel)]="proyecto.nombreProyecto"
          placeholder="Ingrese nombre del proyecto..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="linkDeployProyecto" class="form-label label"
          ><b>Link al deploy</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="linkDeployProyecto"
          id="linkDeployProyecto"
          [(ngModel)]="proyecto.linkDeployProyecto"
          placeholder="Ingrese URL del deploy..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="linkRepoProyecto" class="form-label label"
          ><b>Link al Repositorio</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="linkRepoProyecto"
          id="linkRepoProyecto"
          [(ngModel)]="proyecto.linkRepoProyecto"
          placeholder="Ingrese URL del repositorio..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img1" class="form-label label"><b>Imagen 1:</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img1"
          id="img1"
          [(ngModel)]="proyecto.img1"
          placeholder="Ingrese URL de imagen..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img2" class="form-label label"
          ><b>Imagen 2 (opcional)</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="img2"
          id="img2"
          [(ngModel)]="proyecto.img2"
          placeholder="Ingrese URL de imagen..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img3" class="form-label label"
          ><b>Imagen 3 (opcional)</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="img3"
          id="img3"
          [(ngModel)]="proyecto.img3"
          placeholder="Ingrese URL de imagen..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="descripcionProyecto" class="form-label label"
          ><b>Descripci√≥n</b></label
        >

        <div class="form-floating">
          <textarea
            class="form-control shadow-sm"
            placeholder="Agrega una breve descripcion del proyecto..."
            name="descripcionProyecto"
            id="descripcionProyecto"
            [(ngModel)]="proyecto.descripcionProyecto"
            placeholder="Ingrese descripcion del proyecto.."
            required
            style="height: 100px"
          ></textarea>
        </div>
      </div>

      <button class="btn btn-primary mt-3">Editar proyecto</button>
    </form>
  </div>
</section>
