<section class="container">
  <div class="row">
    <h2 class="my-4">Cargar nuevo proyecto</h2>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group my-4">
        <label for="nombreProyecto" class="form-label"
          ><b>Nombre del proyecto</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombreProyecto"
          id="nombreProyecto"
          [(ngModel)]="nombreProyecto"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="linkDeployProyecto" class="form-label"
          ><b>Link al deploy</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="linkDeployProyecto"
          id="linkDeployProyecto"
          [(ngModel)]="linkDeployProyecto"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="linkRepoProyecto" class="form-label"
          ><b>Link al Repositorio</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="linkRepoProyecto"
          id="linkRepoProyecto"
          [(ngModel)]="linkRepoProyecto"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img1" class="form-label"><b>Imagen 1:</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img1"
          id="img1"
          [(ngModel)]="img1"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img2" class="form-label"><b>Imagen 2 (opcional)</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img2"
          id="img2"
          [(ngModel)]="img2"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="img3" class="form-label"><b>Imagen 3 (opcional)</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="img3"
          id="img3"
          [(ngModel)]="img3"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="descripcionProyecto" class="form-label"
          ><b>Descripci√≥n</b></label
        >

        <div class="form-floating">
          <textarea
            class="form-control shadow-sm"
            placeholder="Agrega una breve descripcion del proyecto..."
            name="descripcionProyecto"
            id="descripcionProyecto"
            [(ngModel)]="descripcionProyecto"
            required
            style="height: 100px"
          ></textarea>
        </div>
      </div>

      <button class="btn btn-primary mt-3">Agregar proyecto</button>
    </form>
  </div>
</section>
