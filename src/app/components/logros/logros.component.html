<section class="container m-auto">
  <div
    class="contenido-seccion d-flex justify-content-between align-items-center"
  >
    <h1 class="flex-fill">Proyectos realizados</h1>
    <button
      class="btn btn-primary"
      routerLink="/nuevoProyecto"
      *ngIf="isAdmin.length > 1"
    >
      Nueva +
    </button>
  </div>

  <div
    class="contenido-seccion shadow-lg p-4"
    *ngFor="let proyecto of proyectos"
  >
    <div class="d-flex justify-content-between">
      <h2 class="titulo-proyecto my-3">
        <img
          class="icono-proyecto"
          src="https://i.postimg.cc/RZhFYTht/project-management.png"
          alt=""
        />
        {{ proyecto.nombreProyecto }}
      </h2>
      <div>
        <i
          *ngIf="isAdmin.length > 1"
          routerLink="/editProyecto/{{ proyecto.id }}"
          class="fa-regular fa-pen-to-square mx-3"
        ></i>

        <i
          *ngIf="isAdmin.length > 1"
          (click)="deleteProyecto(proyecto.id)"
          class="fa-regular fa-trash-can mx-3"
        ></i>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Descripci√≥n:</h3>
        <p class="descripcion-proyecto">{{ proyecto.descripcionProyecto }}</p>
        <h5 class="link-deploy">Puedes ver el deploy en:</h5>
        <a
          class="links-proyectos"
          href="https://tiendamoon.netlify.app/"
          target="_blank"
          >{{ proyecto.linkDeployProyecto }}</a
        >
        <h5 class="link-repo">Puedes ver el repositorio en:</h5>
        <a
          class="links-proyectos"
          href="https://github.com/BeluzitaRomero/proyecto-react-js"
          target="_blank"
          >{{ proyecto.linkRepoProyecto }}</a
        >
      </div>
