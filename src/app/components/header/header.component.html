<section class="card">
  <app-header-top></app-header-top>
  <div>
    <img
      class="banner"
      src="https://images.pexels.com/photos/943096/pexels-photo-943096.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt=""
    />
  </div>
  <div class="contenido-seccion">
    <!--Data binding:  property binding para traer data de atributos como el src-->
    <!-- se usan corchetes en el atributo, comillas para el valor -->
    <img class="img-perfil" [src]="persona.img" alt="" />

    <i
      *ngIf="isAdmin.length > 1"
      routerLink="/edit-datospersonales/{{ persona.id }}"
      class="fa-regular fa-pen-to-square mx-3"
    ></i>

    <h1>{{ persona.nombre }} {{ persona.apellido }}</h1>
    <p>Tutora React Js en Coderhouse</p>
    <div class="info">
      <div>
        <p>{{ persona.localidad }}, {{ persona.pais }}</p>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-primary">Tengo interes en</button>
      <button type="button" class="btn btn-light">AÃ±adir seccion</button>
      <button type="button" class="btn btn-light">Mas</button>
    </div>
  </div>
</section>
