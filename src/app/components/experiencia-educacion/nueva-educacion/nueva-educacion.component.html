<section class="container">
  <div class="row">
    <h2 class="my-4">Cargar educacion</h2>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group my-4">
        <label for="nombreEdu" class="form-label"><b>Institucion</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombreEdu"
          id="nombreEdu"
          [(ngModel)]="nombreEdu"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="descripcionEdu" class="form-label"><b>Carrera</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="descripcionEdu"
          id="descripcionEdu"
          [(ngModel)]="descripcionEdu"
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="imgEdu" class="form-label"><b>Imagen (opcional)</b></label>
        <input
          class="form-control shadow-sm"
          type="text"
          name="imgEdu"
          id="imgEdu"
          [(ngModel)]="imgEdu"
        />
      </div>

      <button class="btn btn-primary mt-3">Agregar educacion</button>
    </form>
  </div>
</section>
