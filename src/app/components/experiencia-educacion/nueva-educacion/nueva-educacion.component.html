<section class="container">
  <div class="row my-5">
    <form class="formulario" (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <h1 class="my-4 titulo-form">Cargar educacion</h1>
      <div class="form-group my-4">
        <label for="nombreEdu" class="form-label label"
          ><b>Institucion</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="nombreEdu"
          id="nombreEdu"
          [(ngModel)]="nombreEdu"
          placeholder="Ingrese institucion..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="descripcionEdu" class="form-label label"
          ><b>Carrera</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="descripcionEdu"
          id="descripcionEdu"
          [(ngModel)]="descripcionEdu"
          placeholder="Ingrese carrera..."
          required
        />
      </div>
      <div class="form-group my-4">
        <label for="imgEdu" class="form-label label"
          ><b>Imagen (opcional)</b></label
        >
        <input
          class="form-control shadow-sm"
          type="text"
          name="imgEdu"
          id="imgEdu"
          [(ngModel)]="imgEdu"
          placeholder="Ingrese URL de imagen..."
        />
      </div>

      <button class="btn btn-primary mt-3">Agregar educacion</button>
    </form>
  </div>
</section>
