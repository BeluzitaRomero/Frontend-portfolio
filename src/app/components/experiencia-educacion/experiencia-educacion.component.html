<section class="card">
  <div class="contenido-seccion">
    <div
      style="display: flex; justify-content: space-between; margin-bottom: 2rem"
    >
      <h1>Experiencias Laborales</h1>
      <button
        class="btn btn-primary mt-3"
        routerLink="/nuevaexperiencia"
        *ngIf="isLogged"
      >
        Nueva +
      </button>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th *ngIf="isLogged" scope="col">Editar</th>
          <th *ngIf="isLogged" scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let experiencia of experiencias">
          <td style="display: flex; align-items: center">
            <img
              style="width: 3rem; margin-right: 2rem"
              [src]="experiencia.imgExp"
            />
            <h3>
              {{ experiencia.nombreExp }}
            </h3>
          </td>
          <td>{{ experiencia.descripcionExp }}</td>
          <td *ngIf="isLogged">
            <a routerLink="/editexp/{{ experiencia.id }}">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
          </td>
          <td *ngIf="isLogged">
            <i
              (click)="deleteExperiencia(experiencia.id)"
              class="fa-regular fa-trash-can"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="contenido-seccion">
    <div
      style="display: flex; justify-content: space-between; margin-bottom: 2rem"
    >
      <h1>Educacion</h1>
      <button
        class="btn btn-primary mt-3"
        routerLink="/nuevaeducacion"
        *ngIf="isLogged"
      >
        Nueva +
      </button>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Institucion</th>
          <th scope="col">Carrera/Curso</th>
          <th *ngIf="isLogged" scope="col">Editar</th>
          <th *ngIf="isLogged" scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let edu of educacion">
          <td style="display: flex; align-items: center">
            <img style="width: 3rem; margin-right: 2rem" [src]="edu.imgEdu" />
            <h4>
              {{ edu.nombreEdu }}
            </h4>
          </td>
          <td>{{ edu.descripcionEdu }}</td>
          <td *ngIf="isLogged">
            <a routerLink="/editedu/{{ edu.id }}">
              <i class="fa-regular fa-pen-to-square"></i>
            </a>
          </td>
          <td *ngIf="isLogged">
            <i
              (click)="deleteEducacion(edu.id)"
              class="fa-regular fa-trash-can"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
